<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="icon" href="./images/favicon/coffee_icon.webp" sizes="16x16" />
    <link href="./output.css" type="text/css" rel="stylesheet" />
    <script src="./main.js" type="text/javascript" async></script>
  </head>
  <body>
    <div id="root">
      <div
        class="content-wrapper font-Karla max-w-7xl text-base mx-auto px-8 bg-slate-100"
      >
        <header class="py-6 mx-10">
          <nav class="flex flex-row justify-between items-center relative">
            <div
              class="logo basis-2/6 text-center text-2xl font-semibold cursor-pointer"
            >
              Coffee Shop
            </div>

            <!-- Menu -->
            <ul
              id="cf-top-menu"
              class="hidden lg:flex basis-3/6 lg:items-center lg:justify-end lg:gap-8 text-sm font-medium text-gray-500 animate-slideTop"
            >
              <li class="cf-top-menu-item">
                <a href="https://github.com/hoanghuan2005/coffee-shop" target="_blank">HOME</a>
              </li>
              <li class="cf-top-menu-item"><a href="#">OUR PRODUCTS</a></li>
              <li class="cf-top-menu-item"><a href="#">BLOG</a></li>
              <li class="cf-top-menu-item"><a href="#">ABOUT</a></li>
              <li class="cf-top-menu-item"><a href="#">CONTACT</a></li>
              <li class="cf-top-menu-item"><a href="#">STYLEGUIDE</a></li>
            </ul>

            <!-- Cart -->
            <ul
              class="basis-3/6 lg:basis-1/6 uppercase flex justify-end lg:justify-start items-center ml-12 text-gray-500 font-medium"
            >
              <li class="cf-top-menu-item">
                <a href="" class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="cf-cart-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                    />
                  </svg>
                  <span class="mx-2">cart</span>
                  <span class="cf-badge bg-light-coffee text-white">10</span>
                </a>
              </li>
            </ul>

            <div
              class="menu-responsive basis-1/6 lg:hidden flex items-center cursor-pointer"
            >
              <svg
                id="cf-toggle-menu-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="cf-icon ml-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </nav>
        </header>
        <!-- End Header-->

        <main>
          <div class="slider h-[530px] bg-[url('./images/bg-image.jpg')] bg-cover bg-bottom bg-no-repeat">
            <div class="w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-40 relative">
              <div class="mx-16 text-center text-white">
                <div class="font-bold mb-3">BEST PLACE TO BUY DESIGN</div>
                <div class="text-5xl font-bold mb-3">Coffee Mugs</div>
                <div class="mb-2">The most versatile furniture system ever created. Designed to fit your life, made to move and grow.</div>
                <div class="flex justify-center items-center">
                  <button class="bg-white text-black font-bold px-4 py-4 rounded-sm mt-4 hover:bg-opacity-80 transition duration-300 ease-in-out">
                    EXPLORE OUR PRODUCTS
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="story"></div>
          <div class="feature"></div>
          <div class="more-product"></div>
          <div class="magazine"></div>
          <div class="lifestyle-stories"></div>
          <div class="subscribe-us"></div>
        </main>

        <footer></footer>
      </div>
      <!-- End content-wrapper-->
    </div>
    <!-- End root-->
  </body>
</html>
